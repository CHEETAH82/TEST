<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Custom Attributes </title>
        <style>
            /* 꾸며보기 */
            *{
                text-align: center;
            }

            #button1 {
                font-size: 20px;
                background-color: burlywood;
                border: 2px solid rgb(50, 37, 28);
                border-radius: 5px;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <div class="class" id="div1" data-first="땅이" data-second="곰탱이" data-third="푸들">
            <button id="button1" type="button">
                누르세요
            </button>
            <br>
            <br>
            <span id="span1">
            누르면 강아지가 나타나요
            </span>
        </div>

        <script>
            // ID를 기준으로 변수에 요소 할당
            var div     = document.getElementById("div1");
            var button  = document.getElementById("button1");
            var span    = document.getElementById("span1");

            // 클릭 수, 이름 초기화
            var pos = 0;
            var name ="";
            
            // 이름 배열 선언
            var names = ["first", "second", "third"];

            button.addEventListener("click", function(){
                // pos 값에 따라 name을 names 배열에서 가져옴
                name = names[pos];

                // 콘솔창에 현재 이름 출력
                console.log("Name is now " + name );

                // div 요소의 데이터 속성 값을 span 요소에 표시
                span.innerHTML = div.dataset[name];

                // pos 1 증가 후 3으로 나눈 나머지 설정 -> 0,1,2 순환
                pos = ++pos % 3;
                
                }
            );
        </script>
    </body>
</html>
